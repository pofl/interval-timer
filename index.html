<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval Timer</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/open-sans');

    :root {
      --main-color: #ece5d2;
    }

    body,
    html {
      display: grid;
      height: 100%;
    }

    #root {
      margin: auto;
    }

    * {
      font-family: 'Open Sans', sans-serif;
      font-size: large;
    }

    button {
      background-color: var(--main-color);
      padding: 0.33em 1em;
      /* border: 2px solid blue; */
      border-radius: 3px;
      margin: 5px;
    }
  </style>
</head>

<body data-theme="light">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const audioElement = new Audio('https://cdn.freesound.org/previews/351/351550_3450800-lq.mp3'); // Replace with your actual URL
    function playDing() {
      audioElement.play();
    }

    function SettingControl({ onChange, value, label }) {
      const handleInputChange = (event) => {
        onChange(parseInt(event.target.value));
      };

      const handleIncrement = () => {
        onChange(value + 5);
      };

      const handleDecrement = () => {
        onChange(value - 5);
      };

      return (
        <div>
          <button onClick={handleDecrement}>-5</button>
          <input style={{ maxWidth: "10em", minWidth: "4em" }} label={label} type="number" value={value} onChange={handleInputChange} />
          <button onClick={handleIncrement}>+5</button>
        </div>
      );
    }

    function IntervalTimer() {
      const [storageKeyWorkTime, storageKeyRestTime] = ['workTime', 'restTime'];
      const [workTime, setWorkTime] = useState(parseInt(localStorage.getItem(storageKeyWorkTime)) || 25);
      const [restTime, setRestTime] = useState(parseInt(localStorage.getItem(storageKeyRestTime)) || 5);
      const [isPlaying, setIsPlaying] = useState(false);
      const [timer, setTimer] = useState(workTime);
      const modes = ['work', 'rest'];
      const texts = ['Work Time', 'Rest Time'];
      const [mode, setMode] = useState(0);
      const [maxTime, setMaxTime] = useState(workTime);

      useEffect(() => { localStorage.setItem(storageKeyWorkTime, workTime) }, [workTime])
      useEffect(() => { localStorage.setItem(storageKeyRestTime, restTime) }, [restTime])

      useEffect(() => {
        if (!isPlaying) {
          return;
        }
        if (timer <= 0) {
          playDing();
          const interval = setInterval(switchMode, 500);
          return () => clearInterval(interval);
        } else {
          const interval = setInterval(() => setTimer((prevTimer) => prevTimer - 1), 1000);
          return () => clearInterval(interval);
        }
      }, [timer, isPlaying]);

      const reset = () => {
        setIsPlaying(false);
        setTimer(workTime);
      };

      const switchMode = () => {
        const newMode = (mode + 1) % modes.length;
        let newMaxTime = 0;
        switch (modes[newMode]) {
          case 'work':
            newMaxTime = workTime;
            break;
          case 'rest':
            newMaxTime = restTime;
            break;
        };
        setMode(newMode);
        setMaxTime(newMaxTime);
        setTimer(newMaxTime);
      }

      return (
        <div>
          <SettingControl value={workTime} label="Work Time" onChange={(value) => setWorkTime(value)} />
          <SettingControl value={restTime} label="Rest Time" onChange={(value) => setRestTime(value)} />
          <hr />
          <p>
            Settings
            <br />
            Work Time: {workTime}
            <br />
            Rest Time: {restTime}
          </p>
          <hr />
          <div style={{ display: "flex", flexDirection: "column", alignItems: "center" }}>
            <div>
              <button onClick={() => setIsPlaying(!isPlaying)}>
                {!isPlaying && timer > 0 ? "Play" : "Pause"}
              </button>
              <button onClick={() => reset()}>Reset</button>
            </div>
            <div>Now: {texts[mode]}</div>
            <div>Remaining: {timer}</div>
            <div>Total: {maxTime}</div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<IntervalTimer />, document.getElementById('root'));
  </script>
</body>

</html>
