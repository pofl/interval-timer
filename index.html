<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval Timer</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/open-sans');

    :root {
      --main-color: #ece5d2;
    }

    body,
    html {
      display: grid;
      height: 100%;
    }

    #root {
      margin: auto;
    }

    * {
      font-family: 'Open Sans', sans-serif;
      font-size: large;
    }

    button {
      background-color: var(--main-color);
      padding: 0.33em 1em;
      /* border: 2px solid blue; */
      border-radius: 3px;
      margin: 5px;
    }
  </style>
</head>

<body data-theme="light">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function IntervalTimer() {
      const [workTime, setWorkTime] = useState(3);
      const [restTime, setRestTime] = useState(2);
      const [isPlaying, setIsPlaying] = useState(false);
      const [timer, setTimer] = useState(workTime);
      const modes = ['work', 'rest'];
      const texts = ['Work Time', 'Rest Time'];
      const [mode, setMode] = useState(0);
      const [maxTime, setMaxTime] = useState(workTime);

      useEffect(() => {
        if (!isPlaying) {
          return;
        }
        if (timer <= 0) {
          const interval = setInterval(switchMode, 500);
          return () => clearInterval(interval);
        } else {
          const interval = setInterval(() => setTimer((prevTimer) => prevTimer - 1), 1000);
          return () => clearInterval(interval);
        }
      }, [timer, isPlaying]);

      const reset = () => {
        setIsPlaying(false);
        setTimer(workTime);
      };

      const switchMode = () => {
        const newMode = (mode + 1) % modes.length;
        let newMaxTime = 0;
        switch (modes[newMode]) {
          case 'work':
            newMaxTime = workTime;
            break;
          case 'rest':
            newMaxTime = restTime;
            break;
        };
        setMode(newMode);
        setMaxTime(newMaxTime);
        setTimer(newMaxTime);
      }

      return (
        <div>
          <input style={{ maxWidth: "10em", minWidth: "4em" }} label="Work Time" type="number" value={workTime} onChange={(e) => setWorkTime(parseInt(e.target.value))} />
          <input style={{ maxWidth: "10em", minWidth: "4em" }} label="Rest Time" type="number" value={restTime} onChange={(e) => setRestTime(parseInt(e.target.value))} />
          <button onClick={() => setIsPlaying(!isPlaying)}>
            {!isPlaying && timer > 0 ? "Play" : "Pause"}
          </button>
          <button onClick={() => reset()}>Reset</button>
          <span>{texts[mode]}: {timer} / {maxTime}</span>
        </div>
      );
    }

    ReactDOM.render(<IntervalTimer />, document.getElementById('root'));
  </script>
</body>

</html>
